<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<title>LogIn Form</title>
</head>
<body>
  <!--Heading-->
  <header>
  	<h1>LogIn Form</h1>
  	<p>Please fill in the info..</p>
  </header>

  <!--Form-->
  <form>
  	<div class="container">
  		<label>
  			<input type="text" name="username" placeholder="Enter Username" required><br>Username:</br>
  		</label>
  		<label>
  			<input type="password" name="password" placeholder="Enter Password" required><br>Password:</br>
  		</label>

  		<button type="submit">LogIn</button>

  		<label>
  			<input type="checkbox" name="checkbox">Remember me.
  		</label>
  	</div>
  </form>
</body>
</html>
